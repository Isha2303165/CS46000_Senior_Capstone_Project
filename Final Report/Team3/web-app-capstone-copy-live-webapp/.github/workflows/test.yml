name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: healthcare-tracking-app/package-lock.json
        
    - name: Install dependencies
      working-directory: healthcare-tracking-app
      run: npm ci
      
    - name: Run linting
      working-directory: healthcare-tracking-app
      run: npm run lint
      
    - name: Run type checking
      working-directory: healthcare-tracking-app
      run: npx tsc --noEmit
      
    - name: Run unit tests
      working-directory: healthcare-tracking-app
      run: npm run test:unit
      
    - name: Run integration tests
      working-directory: healthcare-tracking-app
      run: npm run test:integration
      
    - name: Run accessibility tests
      working-directory: healthcare-tracking-app
      run: npm run test:accessibility
      
    - name: Run responsive design tests
      working-directory: healthcare-tracking-app
      run: npm run test:responsive
      
    - name: Run E2E tests
      working-directory: healthcare-tracking-app
      run: npm run test:e2e
      
    - name: Generate coverage report
      working-directory: healthcare-tracking-app
      run: npm run test:coverage
      
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./healthcare-tracking-app/coverage/lcov.info
        directory: ./healthcare-tracking-app/coverage/
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: true
        
    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results-${{ matrix.node-version }}
        path: |
          healthcare-tracking-app/coverage/
          healthcare-tracking-app/test-results.xml
          
    - name: Comment PR with coverage
      if: github.event_name == 'pull_request'
      uses: romeovs/lcov-reporter-action@v0.3.1
      with:
        lcov-file: ./healthcare-tracking-app/coverage/lcov.info
        github-token: ${{ secrets.GITHUB_TOKEN }}
        
  accessibility-audit:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: healthcare-tracking-app/package-lock.json
        
    - name: Install dependencies
      working-directory: healthcare-tracking-app
      run: npm ci
      
    - name: Build application
      working-directory: healthcare-tracking-app
      run: npm run build
      
    - name: Start application
      working-directory: healthcare-tracking-app
      run: npm start &
      
    - name: Wait for application to start
      run: npx wait-on http://localhost:3000
      
    - name: Run Lighthouse accessibility audit
      uses: treosh/lighthouse-ci-action@v9
      with:
        configPath: './healthcare-tracking-app/.lighthouserc.json'
        uploadArtifacts: true
        temporaryPublicStorage: true
        
  security-scan:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run npm audit
      working-directory: healthcare-tracking-app
      run: npm audit --audit-level=moderate
      
    - name: Run Snyk security scan
      uses: snyk/actions/node@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high --file=healthcare-tracking-app/package.json
        
  performance-test:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: healthcare-tracking-app/package-lock.json
        
    - name: Install dependencies
      working-directory: healthcare-tracking-app
      run: npm ci
      
    - name: Build application
      working-directory: healthcare-tracking-app
      run: npm run build
      
    - name: Analyze bundle size
      working-directory: healthcare-tracking-app
      run: npx @next/bundle-analyzer
      
    - name: Upload bundle analysis
      uses: actions/upload-artifact@v3
      with:
        name: bundle-analysis
        path: healthcare-tracking-app/.next/analyze/
        
  notify:
    runs-on: ubuntu-latest
    needs: [test, accessibility-audit, security-scan, performance-test]
    if: always()
    
    steps:
    - name: Notify on success
      if: needs.test.result == 'success' && needs.accessibility-audit.result == 'success'
      run: echo "All tests passed successfully!"
      
    - name: Notify on failure
      if: needs.test.result == 'failure' || needs.accessibility-audit.result == 'failure'
      run: |
        echo "Tests failed. Please check the logs."
        exit 1